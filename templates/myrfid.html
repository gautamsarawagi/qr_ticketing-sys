{% extends 'layout.html' %}

{% block title %}MY RFID 
{% endblock %}
{% block content %}
<h1 class="display-4">your RFID card</h1>
<style>
    .card {
      width: 100%;
      max-width: 500px;
        height: 300px;
        color: #fff;
        cursor: pointer;
        perspective: 1000px;
    }
    
    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 1s;
        transform-style: preserve-3d;
    }
    
    .front, .back {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(45deg, #0045c7, #ff2c7d);
        position: absolute;
        top: 0;
        left: 0;
        padding: 20px 30px;
        border-radius: 15px;
        overflow: hidden;
        z-index: 1;
        backface-visibility: hidden;
    }
    
    .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        
    }
    
    .map-img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.3;
        z-index: -1;
    }
    
    .card-no {
        font-size: 35px;
        margin-top: 60px;
    }
    
    .card-holder {
        font-size: 12px;
        margin-top: 40px;
    }
    
    .name {
        font-size: 22px;
        margin-top: 20px;
    }
    
    .bar {
        background: #222;
        margin-left: -30px;
        margin-right: -30px;
        height: 60px;
        margin-top: 10px;
    }
    
    .card-cvv {
        margin-top: 20px;
    }
    
    .card-cvv div {
        flex: 1;
    }
    
    .card-cvv img {
        width: 100%;
        display: block;
        line-height: 0;
    }
    
    .card-cvv p {
        background: #fff;
        color: #000;
        font-size: 22px;
        padding: 10px 20px;
    }
    
    .card-text {
        margin-top: 30px;
        font-size: 14px;
    }
    
    .signature {
        margin-top: 30px;
    }
    
    .back {
        transform: rotateY(180deg);
    }
    
    .card:hover .card-inner {
        transform: rotateY(-180deg);
    }</style>
<div class="flex-container">
    <div class="card">
      <div class="card-inner">
        <div class="front">
          <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
          <div class="row">
            <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px">
          </div>
          <div class="row card-no">
            <p>5244</p>
            <p>2150</p>
            <p>8269</p>
            <p>6420</p>
          </div>
          <div class="row card-holder">
            <h1>{{username}}</h1>
            <p>VALID TILL</p>
          </div>
        </div>
        <div class="back">
          <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
          <div class="bar"></div>
          <div class="row card-cvv">
            <div>
              <img src="https://i.ibb.co/S6JG8px/pattern.png">
            </div>
            <div hidden class="card-inner">â±úüÿúâääø</div>
            <p>824</p>
          </div>
          <div class="row card-text">
            <p>this is a virtual card design using HTML and CSS.IT is just your rfid card .</p>
          </div>
          <div class="row signature">
            <p>CUSTOMER SIGNATURE</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
