{% extends 'layout.html' %}

{% block title %}Generate Ticket{% endblock %}

{% block content %}
    <h1>Ticket Generated</h1>
    <p>Ticket for: {{ username }}</p>
    <p>starting from :{{ start }}</p>
    <p>destiantion at :{{ destination }}</p>
    <p>valid upto  :{{ time_remaining }}</p>
    <img src="/static/tickets/{{username}}.png" alt="Ticket QR Code">
{% endblock %}
